<!DOCTYPE HTML5>
<html lang="en">
    <head>
        <title>Stop Watch</title>
        <link href="style.css" rel="stylesheet" type="text/css">
        <link href="queries.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="main-flex-container">
          
            <div class="time-div">
                <p><span class="time-span">HH</span>:&nbsp;<span class="time-span">MM</span>&nbsp;:<span class="time-span">SS</span></p>
            </div>
            <div class="button-container">
                <button class="button-item" id="start-button">START</button>
                <button class="button-item" id="stop-button">STOP</button>
                <button class="button-item" id="reset-button">RESET</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>    
</html>
